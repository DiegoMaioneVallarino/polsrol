<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" id="logo">Logo</a>
        <nav>
            <a href="#" id="inicio">Inicio</a>
            <div class="dropdown">
                <button>Monstruos</button>
                <div class="dropdown-content">
                    <!-- Aquí irá una lista de monstruos extraída de los archivos JSON -->
                    <a href="#" data-monster="magician">Magician</a>
                    <!-- Añadir más monstruos según sea necesario -->
                </div>
            </div>
            <a href="#" id="acerca-de">Acerca de</a>
        </nav>
    </header>
    <main>
        <!-- Contenido principal de la página -->
        <section id="presentacion">
            <!-- Introducción o bienvenida -->
        </section>
        <section id="lista-monstruos">
            <!-- Lista o galería de monstruos -->
        </section>
        <section id="info">
            <!-- Información general sobre el tema -->
        </section>
    </main>
    <script src="js/generateMonsterHtml.js"></script>
    <script src="js/loadMonster.js"></script>
    <script>
        document.querySelector('.dropdown-content').addEventListener('click', event => {
            if (event.target.tagName === 'A') {
                const monsterName = event.target.getAttribute('data-monster');
                loadMonster(monsterName);
            }
        });
    </script>
</body>
</html>
